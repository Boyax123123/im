<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PAJARES - CSIT226 Information Management 1 - G01</title>
    <script src="javascript.js" defer></script>
</head>
<body>

    <div class="header">
        <h1 id="headerText">PAJARES - CSIT226 Information Management 1 </h1> 
    </div>

    <div id="bodyPart">
        <br>
        <div id="registerBox">
            <div id="register" class="parts">

                <h1 class="title">Register</h1>
                <form id="registerForm">
                    <p>Firstname: </p>
                    <input type="text" id="firstname" required class="inputRegister">
            
                    <p>Lastname: </p>
                    <input type="text" id="lastname" required class="inputRegister">
            
                    <p>Email/Username: </p>
                    <input type="text" id="email" required class="inputRegister">
            
                    <p>Password: </p>
                    <div class="password-wrapper">
                        <input type="password" id="password" required class="inputRegister"> 
                    </div>
            
                    <p>Confirm Password: </p>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" required class="inputRegister">
        
                    </div>
            
                    <br>
                    <br>
                    <button type="submit" class="btnLoginPage">Submit</button>
                    <br>
                    <br>
                    <button type="reset" class="btnLoginPage">Cancel</button>
                </form>
            </div>
        </div>  
    </div>

    <footer id="footerPart">
        <p id="footerText">Josemar Pajares    |    BSIT    |    2</p>
    </footer>
</body>
</html>
